<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Halaman Register</title>
  <!-- Tambahkan file CSS Semantic UI -->
    <link rel="stylesheet" href="Semantic-UI-CSS-master/semantic.css">

    <style>
        body{
            background-color: #ddd;
        }
    </style>

</head>

<body>
  <div class="ui container">
    <div class="ui middle aligned center aligned grid">
      <div class="column" style="margin: 100px;">
        <h2 class="ui teal image header">
          <div class="content" style="display: flex; margin-top: 20px;">
            <img src="asset/niomic.png" alt="Niomic" width="50" style="padding-right:10px;">
            Daftar Akun NIOMIC
          </div>
        </h2>
        <form class="ui large form">
          <div class="ui stacked segment">
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="first-name" placeholder="Nama Depan">
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="last-name" placeholder="Nama Belakang">
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="phone icon"></i>
                <input type="tel" name="phone" placeholder="Nomor Handphone">
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="envelope icon"></i>
                <input type="email" name="email" placeholder="Alamat Email">
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="lock icon"></i>
                <input type="password" name="password" placeholder="Password">
              </div>
            </div>
            <button class="ui fluid large teal submit button">Daftar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
</body>
</html>
